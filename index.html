<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- The core Firebase JS SDK -->

    <!-- Add-on for Firestore (Optional, if you want to use Firestore database) -->

    <!-- Add-on for Authentication -->

  </head>
  <body>
    <div class="container">

      <div class="forms-container">

        <div class="signin-signup">


          <form action="#" class="sign-in-form" id="signin-form">

            <h2 class="title">Sign in</h2>


            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email@email.com" class="user-login"/>
            </div>


            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" class="user-password"/>
            </div>


            <input type="submit" value="Login" class="btn solid" id="btn-login"/>
            <p class="social-text">Or Sign in with social platforms</p>


            <div class="social-media">

              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>

              <a href="#" class="social-icon">
                <i class="fa-brands fa-apple"></i>
              </a>

            </div>

          </form>

          <form action="#" class="sign-up-form" id="signup-form">

            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signin-email"/>
            </div>


            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="sigin-password"/>
            </div>


            <input type="submit" class="btn" value="Sign up" />

            <p class="social-text">Or Sign up with social platforms</p>

            <div class="social-media">

              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>

              <a href="#" class="social-icon">
                <i class="fa-brands fa-apple"></i>
              </a>

            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">

        <div class="panel left-panel">

          <div class="content">

            <h3>New here ?</h3>
            <p>
              If you don't have any account you can register by click to below button
            </p>
            
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>

          <img src="img/log.svg" class="image" alt="" />

        </div>

        <div class="panel right-panel">

          <div class="content">
            <h3>One of us ?</h3>
            <p>
                If you registered before you can login by clicking button below
            </p>

            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
            
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>

      </div>
    </div>
